<!DOCTYPE html>
<html>
<head>
	<title>Fixie.js Sample</title>

	<style>
		body{
			font-family: Helvetica, arial, sans-serif;
			width:800px;
			margin:150px auto;
		}
		img{
			width:300px;
			height:200px;
			float:right;
			margin:20px;
		}
	</style>

</head>
<body>
	<article>
		<h1></h1>
		<p class="fixie"> Check us out at <a></a></p>
		<section>
			<p>Don't forget to view source.</p>
			<p></p>
			<img/>
			<p></p>
			<p></p>
		</section>
		<h2 class="fixiea"></h2>
		<section></section>
	</article>

	<script type="text/javascript" src="fixie.js"></script>

	<!-- fixie.init() is an optional configuration method -->
	<script>
		fixie.init({

			// apply fixie to <h1> and <section>
			selector:["h1, section"],

			// change default image source to flickr
			imagePlaceHolder: 'http://flickholdr.com/${w}/${h}/dslr'
		});
	</script>
	
</body>
</html>
